<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alt School Engineering</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="form.html">Application Form</a>
        </nav>
        <h1>Alt School Application Form</h1>

    </header>
    <main>
        <form action="#" method="post">
            <fieldset>
                <label for="first-name">First Name*</label>
                <input type="text" id="first-name" name="first-name" required aria-required="true">
                
                <label for="last-name">Last Name*</label>
                <input type="text" id="last-name" name="last-name" required aria-required="true">
            </fieldset>
            <fieldset>
                <label for="Gender">Gender*</label>
                <select id="program" name="program" required aria-required="true">
                    <option value="">Select Gender</option>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>
                <label for="Date of Birth">Date of Birth*</label>
                <input type="text" id="Date of Birth" name="Date of Birth" required aria-required="true">
            </fieldset>
            <fieldset>
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required aria-required="true">
                
                <label for="phone">Phone Number*</label>
                <input type="tel" id="phone" name="phone" required aria-required="true">
            </fieldset>
            <fieldset>
                
                <label for="password">Password*</label>
                <input type="password" id="password" name="password" required aria-required="true">
                
                <label for="confirm-password">Confirm Password*</label>
                <input type="password" id="confirm-password" name="confirm-password" required aria-required="true">
            </fieldset>

            <fieldset>
                <label for="country">Country*</label>
                <select id="country" name="country" required aria-required="true">
                    <option value="">Choose a Country</option>
                    <option value="Nigeria">Nigeria</option>
                    <option value="Ghana">Ghana</option>
                    <option value="Kenya">Kenya</option>
                </select>
                <label for=""> State/City of Residence</label>
                <input type="textl" id="state" name="state" required aria-required="true">

            </fieldset>

            <fieldset>
                
                <label for="referral">How did you hear about Alt School?</label>
                <select id="referral" name="referral">
                    <option value="">Choose Channel</option>
                    <option value="social-media">Social Media</option>
                    <option value="friend">Friend</option>
                    <option value="advertisement">Bill Board</option>
                    <option value="other">Other</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Terms and Conditions</legend>
                
                <input type="checkbox" id="terms" name="terms" required aria-required="true">
                <label for="terms">I agree to the terms and conditions*</label>
            </fieldset>

            <button type="submit">Create Account</button>
        </form>
    </main>

    <footer>
        <address>
            Monicah Wanjiru<br>
            3456-00902 <br>
            Nairobi, Kenya
        </address>
        <p>&copy; 2024 Monicah Wanjiru. All rights reserved.</p>
    </footer>
    
</body>
</html>
